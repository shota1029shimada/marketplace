<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>エラー - フリマアプリ</title>
		<link rel="stylesheet" th:href="@{/css/style.css}" />
	</head>

	<body>
		<!-- 共通ヘッダー -->
		<div th:replace="~{fragments/header :: header}"></div>
		<div class="container">
			<h1>エラーが発生しました</h1>

			<p class="status" th:if="${status}">
				ステータス: <span th:text="${status}"></span>
				<span th:if="${error}">（<span th:text="${error}"></span>）</span>
			</p>

			<div class="error-message" th:if="${message}" th:text="${message}"></div>
			<p th:if="${message == null}">お手数ですが、もう一度操作してください。</p>

			<div class="button-group">
				<a th:href="@{/items}" class="button">商品一覧へ</a>
				<a th:href="@{/my-page}" class="button secondary">マイページへ</a>
			</div>
		</div>
	</body>
</html>
