spring.application.name=marketplace
spring.datasource.url=jdbc:postgresql://localhost:5432/marketplace
spring.datasource.username=postgres
spring.datasource.password=postgres123

spring.datasource.driver-class-name=org.postgresql.Driver

# DB は必ず環境変数経由
#spring.datasource.url=${DB_URL}
#spring.datasource.username=${DB_USERNAME}
#spring.datasource.password=${DB_PASSWORD}
spring.datasource.hikari.maximum-pool-size=10

# JPA / Hibernate
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none 
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# SQL 初期化（schema.sql / data.sql を使う）
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

# Thymeleaf
#spring.thymeleaf.cache=${THYMELEAF_CACHE:true}
spring.thymeleaf.cache=true

# Actuator（ヘルスチェックのみ外部公開）
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Stripe（未設定でもサーバー起動できるようにデフォルトは空）
stripe.public.key=${STRIPE_PUBLIC_KEY:}
stripe.api.secretKey=${STRIPE_SECRET_KEY:}

# Cloudinary（未設定でもサーバー起動できるようにデフォルトは空）
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}
line.notify.endpoint=${LINE_NOTIFY_ENDPOINT:https://notify-api.line.me/api/notify}
line.notify.token=${LINE_NOTIFY_TOKEN:} # 通常は users テーブルの個別トークンを使用

# ログ
logging.level.root=${LOGGING_LEVEL:INFO}
logging.level.org.springframework.security=INFO

# schema.sql / data.sql を使う前提
#spring.jpa.show-sql=false　（本番）
server.forward-headers-strategy=framework
#spring.jpa.properties.hibernate.format_sql=true
